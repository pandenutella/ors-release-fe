jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
        cache-path: ~/project/node-modules
        override-ci-command: npm install
      - run: npm run test
orbs:
version: 2.1
  node: circleci/node@3.0.0
workflows:
  node-tests:
    jobs:
      - test
